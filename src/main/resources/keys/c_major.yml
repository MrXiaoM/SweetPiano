# sound 选项推荐使用的音效如下
#（资料来自 Minecraft Wiki）
#
# 贝斯	block.note_block.bass
# 小军鼓	block.note_block.snare
# 踩镲	block.note_block.hat
# 底鼓	block.note_block.basedrum
# 竖琴/钢琴	block.note_block.harp
#
# 以下音效需要 1.12 或以上版本
# 钟琴	block.note_block.bell	1.12
# 长笛	block.note_block.flute	1.12
# 管钟	block.note_block.chime	1.12
# 吉他	block.note_block.guitar	1.12
# 木琴	block.note_block.xylophone	1.12
#
# 以下音效需要 1.14 或以上版本
# 颤音琴	block.note_block.iron_xylophone	1.14
# 牛铃	block.note_block.cow_bell	1.14
# 迪吉里杜管	block.note_block.didgeridoo	1.14
# 方波	F♯3–F♯5	block.note_block.bit	1.14
# 班卓琴	block.note_block.banjo	1.14
# 电钢琴	F♯3–F♯5	block.note_block.pling	1.14

keys:
  1:
    # 原版格式：'英文ID:子ID'
    # ItemsAdder：'ia-物品ID'
    material: WHITE_CARPET
    # 物品名
    display: '<#FC1E00><b> Do '
    # 物品lore，可选
    lore: []
    # 音效
    sound: block.note_block.harp
    # 音高，note 与 pitch 二选一即可
    # 音域范围 F#3~F#5
    note: 'C4'
    # 音调，note 与 pitch 二选一即可
    # 建议用音高，会自动转换为音调
    # pitch: 0.707107
