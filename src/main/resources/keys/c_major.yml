  - '  <white>快捷栏对应音高'
  - '  <b><gray>1   2   3   4   5   6   7   8  '
  - '  <b><#FC1E00>Do  <#F70033>Re  <#CF0083>Mi  <#AE00A9>Fa  <#5B00E7>Sol <#020AFE>La  <#0068E0>Ti  <#009ABC>Do  '
